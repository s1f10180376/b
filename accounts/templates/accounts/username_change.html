{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>LRC | Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light" style="box-shadow:0px 0px 5px;">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="/static/images/logo.png" width="100" height="55"></a>  
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#bs-navi" aria-controls="bs-navi" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
     
      <div class="collapse navbar-collapse" id="bs-navi">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">ログアウト</a></li>
          <li class="nav-item"><a class="nav-link" href="#">店舗一覧</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'account' %}">アカウント設定</a></li>
        </ul>
      </div>
    </nav>

  <div class="p-3">
    <h2>ユーザー名変更</h2>
        <section>
            <form method="post">
                {% csrf_token %}
                {% if form.errors %}
                <p class="alert alert-danger">
                    {% for errors in form.errors.values %}
                    {% for error in errors %}
                    {{ error }}
                    {% endfor %}
                    {% endfor %}
                </p>
                {% endif %}

                <div class="form-group">
                    <label for="id_username">ユーザー名</label>
                    <input type="text" class="form-control" name="username" maxlength="150" autofocus required id="id_username">
                    <small class="text-muted">半角アルファベット、半角数字、@ . + - _ が使えます。</small>
                </div>
                
                <button type="submit" class="mr-3 btn btn-success">変更</button>
                <button type="reset" class="btn btn-secondary">リセット</button>
            </form>
        </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
