<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Coupon | Detail</title>
</head>

<body>
  <a href="{% url 'home' %}"><img src="/static/images/logo.png"  width="120" height="100" style="margin: 0 auto;"></a>
  <h2>{{coupon.coupon_name}}</h2>
  <p>{{coupon.coupon_content}}</p>
  <p>{{shop.shop_name}}</p>
  <p>期限：{{coupon.limit}} ({{coupon.term}}週間)</p>
  <p>取得日：{{coupon.date}}</p>
  <p><a onclick="useConfilm()">使用する</a></p>
</body>

<script>
  function useConfilm() {
    if(confirm("クーポンを使用します。")) {
      window.location.href = "{% url 'use' coupon.id %}"
    } 
  }
</script>
</html>
