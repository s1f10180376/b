<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Coupon | Detail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light" style="box-shadow:0px 0px 5px;">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="/static/images/logo.png" width="100" height="55"></a>  
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#bs-navi" aria-controls="bs-navi" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   
    <div class="collapse navbar-collapse" id="bs-navi">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">ログアウト</a></li>
        <li class="nav-item"><a class="nav-link" href="#">店舗一覧</a></li>
        <li class="nav-item"><a class="nav-link" href="#">アカウント設定</a></li>
      </ul>
    </div>
  </nav>

  <div class="p-4">

    <div class="card border-success mb-3 mx-auto">
      <div class="card-header alert alert-success"><strong>{{coupon.shop.shop_name}}</strong></div>
      <div class="card-body text-dark">
        <h4 class="card-title"><strong>{{coupon.coupon_name}}</strong></h4>
      
      <p class="card-text">
        {{coupon.coupon_content}}<br>
        <small>有効期限：{{coupon.limit}} ({{coupon.term}}週間)<br>
        取得日：{{coupon.date}}</small>
      </p>
      </div>
    </div>
    
    <button class="btn btn-success btn-block" onclick="useConfilm()">使用する</button>
  
  </div>

  <script>
    function useConfilm() {
      if(confirm("クーポンを使用します。")) {
        window.location.href = "{% url 'use' coupon.id %}"
      } 
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
